<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
</head>
<body>
  <section class="navbar">
    <div class="header">
      <div class="name">Hair Care Quiz</div>
    </div>
  </section>

  <section class="main">
    
    
    
      <img src="images/Curly hair-bro.png" alt="" class="right-side rightimg">
   
    <div class="content">
      <div class="quiz-container">

        <h2 id="question" class="hair-question"></h2>
          <div id="options"></div>
          <div class="btn-container">
              <button id="prev" class="btn" disabled><img src="images/left.png" alt="left arrow"></button>
              <button id="next" class="btn js-btn"><img src="images/right.png" alt="left arrow"></button>
          </div>
          <p id="score"></p>

      </div>
    </div>
  </section>


  <section class="footer-End">
    <div class="footer">
      <div class="note">copyright &copy; R's hair quiz. All right reserved</div>
    </div>
  </section>
  <script src="app.js"></script>
</body>
</html>
