<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .quiz-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .option {
            display: block;
            margin: 10px 0;
            padding: 10px;
            background: blue;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .option.correct {
            background: green;
        }
        .option.wrong {
            background: red;
        }
        .btn-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .btn {
            padding: 10px;
            background: green;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:disabled {
            background: gray;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h2 id="question"></h2>
        <div id="options"></div>
        <div class="btn-container">
            <button id="prev" class="btn" disabled>Previous</button>
            <button id="next" class="btn">Next</button>
        </div>
        <p id="score"></p>
    </div>
    <script>
        const questions = [
            { question: "What is the capital of France?", options: ["Paris", "London", "Rome", "Berlin"], correct: "Paris" },
            { question: "Which planet is known as the Red Planet?", options: ["Earth", "Mars", "Jupiter", "Venus"], correct: "Mars" },
            { question: "What is 2 + 2?", options: ["3", "4", "5", "6"], correct: "4" }
            
        ];
        
        let currentQuestionIndex = 0;
        let score = 0;

        function loadQuestion() {
            document.getElementById("question").textContent = questions[currentQuestionIndex].question;
            const optionsContainer = document.getElementById("options");
            optionsContainer.innerHTML = "";
            
            questions[currentQuestionIndex].options.forEach(option => {
                const btn = document.createElement("button");
                btn.textContent = option;
                btn.classList.add("option");
                btn.onclick = () => checkAnswer(btn, option);
                optionsContainer.appendChild(btn);
            });

            document.getElementById("prev").disabled = currentQuestionIndex === 0;
            document.getElementById("next").textContent = currentQuestionIndex === questions.length - 1 ? "Finish" : "Next";
        }
        
        function checkAnswer(btn, option) {
            const correctAnswer = questions[currentQuestionIndex].correct;
            document.querySelectorAll(".option").forEach(button => button.disabled = true);
            if (option === correctAnswer) {
                btn.classList.add("correct");
                score++;
            } else {
                btn.classList.add("wrong");
            }
        }
        
        document.getElementById("next").onclick = () => {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                loadQuestion();
            } else {
                document.querySelector(".quiz-container").innerHTML = `<h2>Quiz Completed!</h2><p>You scored ${score} out of ${questions.length}</p>`;
            }
        };
        
        document.getElementById("prev").onclick = () => {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                loadQuestion();
            }
        };

        loadQuestion();
    </script>
</body>
</html>
